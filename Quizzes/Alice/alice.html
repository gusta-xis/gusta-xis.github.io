<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="alice.css" />
  <title>Jogo N1</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
  <div id="tela-inicial">
    <div class="conteudo">
      <h1>Bem-vindo(a)</h1>
      <div class="caixa-texto">
        <p>
          Aqui, as cores brilham além da realidade, o impossível se torna possível, 
          e cada esquina guarda segredos que desafiam a lógica. O tempo dança, 
          os caminhos mudam sozinhos e a aventura espera por aqueles que ousam explorar.
        </p>
      </div>
      <button id="botaoInicial">▶ START</button>
    </div>
  </div>

  <div id="quiz-container">
    <h2 id="pergunta"></h2>
    <div id="opcoes"></div>
    <div style="margin-top:12px;">
      <button id="voltar">Voltar</button>
      <button id="proxima">Próxima</button>
    </div>
  </div>

  <div id="resultado">
      <h2>Resultado do Jogo</h2>
      <p id="mensagemResultado">Sua jornada terminou!</p>
      
      <div class="botoes-resultado-wrapper">
          <button id="reiniciar" class="botao-resultado">Reiniciar</button>
          
          <button id="voltarMenu" class="botao-resultado botao-secundario">Voltar ao Menu</button>
      </div>
  </div>

  <script src="alice.js"></script>
</body>
</html>
