<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matriz de Destinos | Escolha seu Universo</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="universe-selection-screen">
            <div class="welcome-section">
                <h1>Matriz de Destinos</h1>
                <p>
                    Embarque em uma jornada épica através de universos fictícios extraordinários.
                    Escolha o universo que deseja explorar e descubra seu destino.
                </p>
            </div>

            <div class="carousel-3d-section">
                <h2 style="text-align: center; margin-bottom: 40px; color: #e4e4e4;">
                    Escolha seu Universo
                </h2>
                
                <div class="carousel-3d-container">
                    <div class="carousel-3d-track" id="carousel3DTrack">
                        </div>
                    
                    <button class="carousel-3d-nav prev" id="prev3DBtn">‹</button>
                    <button class="carousel-3d-nav next" id="next3DBtn">›</button>
                    
                    <div class="carousel-3d-indicators" id="indicators3D"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
